<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Jahidul Pabel Islam">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <!-- Bootstrap stylesheet-->
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="lib/main.css"/>
        <link rel="icon" href="images/logo.png">
        <title>Chat | Buddy Support</title>
    </head>

    <body>

        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-static-top ">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand active" href="/">Buddy Support</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/contact">Contact</a></li>
                        <li><a href="/help">Help</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <select class="form-control">
                                <option>ENG</option>
                                <option>POL</option>
                                <option>BG</option>
                                <option>WAL</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <div id="messageForm">
            <div class="container">
                <form class="input-group" id="textSend">

                    <div class="input-group-btn btn-group dropup" role="group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-facetime-video"
                                                                                    aria-hidden="true"></span></button>
                            </li>
                            <li>
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-facetime-video"
                                                                                    aria-hidden="true"></span></button>
                            </li>
                        </ul>
                    </div>

                    <input id="message" placeholder="hello :)..." class="form-control"/>
                    <span class="input-group-btn">
                                <button class="btn btn-default" type="button">Send</button>
                            </span>
                </form><!-- /input-group -->

            </div>
        </div>

        <div>
            <div class="container">

                <form id="preferences">
                    <p>I want to be a:</p>
                    <div class="radio">
                        <label><input type="radio" name="type" value="Supporter" checked>Supporter</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="type" value="Supportee">Supportee</label>
                    </div>

                    <p>I want to talk about:</p>
                    <div class="checkbox">
                        <label><input type="checkbox" name="talk" value="Anything" checked>Anything</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="talk" value="Stress">Stress</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="talk" value="Loneliness">Loneliness</label>
                    </div>
                </form>

                <button id="startButton" class="btn btn-default" autofocus>Start Chatting</button>

                <button id="skipButton" class="btn btn-default">Skip User</button>

                <button id="reportButton" class="btn btn-default">Report User</button>

                <p id="feedback"></p>
                <ul id="messages"></ul>

            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/chat.js"></script>
        <script type="text/javascript" src="lib/helperFunctions.js"></script>
    </body>
</html>
