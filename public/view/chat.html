<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Jahidul Pabel Islam">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <!-- Bootstrap stylesheet-->
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="lib/main.css"/>
        <link rel="icon" href="images/logo.png">
        <title>Chat | Buddy Support</title>
    </head>

    <body>

        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand active" id="logoContainer" href="/"><img id="logo" src="images/logo.png" alt="Logo for Buddy Support" style="opacity:1;"> </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/contact">Contact</a></li>
                        <li><a href="/help">Help</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <label id="languageLabel" for="language">Your Chosen Language</label>
                            <select id="language" class="form-control">
                                <option>ENG</option>
                                <option>POL</option>
                                <option>BG</option>
                                <option>WAL</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <div id="messageForm">
            <div class="container">
                <form class="input-group" id="textSend">

                    <div class="input-group-btn btn-group dropup" role="group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                            ðŸŽ®
                        </button>
                        <ul class="dropdown-menu" id="gameSelect">
                            <li>
                                <button type="button" class="btn btn-default">ðŸŽ®</button>
                            </li>
                            <li>
                                <button type="button" class="btn btn-default">ðŸŽ®</button>
                            </li>
                        </ul>
                    </div>
                    <label id="messageLabel" for="message">Your Text Message</label>
                    <input id="message" placeholder="hello :)..." class="form-control"/>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">Send</button>
                    </span>
                </form><!-- /input-group -->

            </div>
        </div>

        <div id="chatButtons">
            <div class="container">
                <button id="skipButton" class="btn btn-danger">Skip User</button>
                <button id="reportButton" class="btn btn-warning">Report User</button>
            </div>
        </div>

        <div id="chat">
            <div class="container">
                <div id="messages"></div>
            </div>
        </div>

        <div id="startContainer">
            <div class="container">

                <form id="preferences">
                    <fieldset>
                    <legend>I want to be a:</legend>
                    <div class="radio">
                        <label for="supporter"><input type="radio" name="type" value="Supporter" id="supporter" checked>Supporter</label>
                    </div>
                    <div class="radio">
                        <label for="supportee"><input type="radio" name="type" value="Supportee" id="supportee">Supportee</label>
                    </div>
                    </fieldset>
                    <fieldset>
                    <legend>I want to talk about:</legend>
                    <div class="checkbox">
                        <label for="anything"><input type="checkbox" name="talk" value="Anything" checked id="anything">Anything</label>
                    </div>
                    <div class="checkbox">
                        <label for="stress"><input type="checkbox" name="talk" value="Stress" id="stress">Stress</label>
                    </div>
                    <div class="checkbox">
                        <label for="loneliness"><input type="checkbox" name="talk" value="Loneliness" id="loneliness">Loneliness</label>
                    </div>
                    </fieldset>
                </form>

                <button id="startButton" class="btn btn-primary" autofocus>Start Chatting</button>

                <p id="feedback"></p>

                <p id="motivationalMessage"></p>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/chat.js"></script>
        <script type="text/javascript" src="lib/fixedFooterHeader.js"></script>
    </body>
</html>
