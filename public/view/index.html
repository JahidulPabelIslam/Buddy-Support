<!doctype html>
<html>
    <head>
        <title>Buddy Support</title>
        <link rel="stylesheet" href="main.css"/>
    </head>

    <body>
        <ul id="messages"></ul>

        <form id="messageForm">
            <input type="file" name="imageSend" id="imageSend" multiple accept="image/*">
            <input type="file" name="videoSend" id="videoSend" multiple accept="video/*">
            <input type="file" name="audioSend" id="audioSend" multiple accept="audio/*">
            <input id="message" placeholder="hello :)..."/>
            <button>Send</button>
        </form>

        <form id="startForm">
            <button>Start</button>
        </form>

        <form id="skipForm">
            <button>Skip User</button>
        </form>

        <p id="feedback"></p>

        <script src="/socket.io/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="client.js"></script>
    </body>
</html>
